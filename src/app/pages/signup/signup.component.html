<app-default-layout title="Sing in and start today!"
primaryBtnText="Signup now"
secondaryBtnText="Login Now"
(submit)="submit()"
(navigate)="navigate()"
[disablePrimaryBtn]="!singupForm.valid"
>
    <form [formGroup]="singupForm">
        <app-primary-input
        formControlName="name"
        inputName="name"
        type="text"
        label="Name"
        placeholder="Your Name">
            <img src="/assets/email.svg" >
        </app-primary-input>
        <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="email@email.com">
            <img src="/assets/email.svg" >
        </app-primary-input>
        <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Password"
        placeholder="Enter your password">
            <img src="/assets/password.svg" >
        </app-primary-input>
        <app-primary-input
        formControlName="passwordConfirm"
        inputName="passwordConfirm"
        type="password"
        label="PasswordConfirm"
        placeholder="Confirm your password">
            <img src="/assets/password.svg" >
        </app-primary-input>
        <span>Forgot Password?</span>
    </form>
</app-default-layout>
