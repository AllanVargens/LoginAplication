<app-default-layout title="Login into your account"
primaryBtnText="Login now"
secondaryBtnText="Signup Now"
(submit)="submit()"
(navigate)="navigate()"
[disablePrimaryBtn]="!loginForm.valid"
>
    <form [formGroup]="loginForm">
        <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="email@email.com">
            <img src="/assets/email.svg" >
        </app-primary-input>
        <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Password"
        placeholder="Enter your password">
            <img src="/assets/password.svg" >
        </app-primary-input>
        <span>Forgot Password?</span>
    </form>
</app-default-layout>
